<!DOCTYPE html>

<head>
  <title>Alpine AJAX</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine-next/packages/alpinejs/dist/cdn.js" defer></script>
</head>

<body>
  <h2>A Basic Form</h2>
  <h3 id="form-replace">Replace Me</h3>
  <form x-data x-ajax x-target="form-replace" action="/examples/server.html">
    <button>Submit</button>
  </form>

  <hr>

  <h2>A Basic Link</h2>
  <h3 id="link-replace">Replace Me</h3>
  <a href="/examples/server.html" x-data x-ajax x-target="link-replace">Click Me</a>

  <hr>

  <h2>Link Behavior</h2>
  <h3 id="link-list-replace">Replace Me</h3>
  <ul x-data x-ajax id="link-list">
    <li><a href="/examples/server.html" x-target="link-list-replace">Replace Heading</a></li>
    <li><a href="/examples/server.html" noajax>Ignored</a></li>
    <li><a href="https://example.com">External</a></li>
    <li><a href="/examples/server.html">Replace List</a></li>
  </ul>

  <hr>

  <h2>Self-Replacing Form</h2>
  <form x-data x-ajax id="form" action="/examples/server.html"><button>Like</button></form>

  <hr>

  <h2>Progressive Enhancement</h2>
  <div x-data x-ajax x-target="progressive-replace">
    <div id="progressive-replace"></div>
    <a href="/examples/server.html">Load a link from server</a>
  </div>

  <hr>

  <h2>Lazy Load</h2>
  <h3 x-data x-load="/examples/server.html" id="load-replace"></h3>

  <hr>

  <h2>Load Event</h2>
  <div x-data>
    <h3 x-load:updated="/examples/server.html" id="load-event"></h3>
    <button x-on:click="$dispatch('updated')">Dispatch "updated" Event</button>
  </div>

  <hr>

  <h2>Modal</h2>
  <dialog x-data @modal.window="$el.open = true">
    <div id="modal-content"></div>
    <form method="dialog"><button>OK</button></form>
  </dialog>
  <a x-data x-ajax x-target="modal-content" @ajax:before="$dispatch('modal')" href="/examples/server.html">
    Open in modal
  </a>

  <script src="../dist/cdn.js"></script>
</body>
